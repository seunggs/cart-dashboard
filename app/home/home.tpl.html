<div class="container-fluid bg--black l-padding-bottom-xxl">
	<div class="container">
		
		<!-- Top heading -->
		<h1 class="text--center text--white l-padding-top-md l-padding-bottom-sm">Cart Dashboard (Marketing)</h1>
		<!-- end: Top heading -->

		<!-- first row -->
		<div class="row">

			<!-- date and time -->
			<div class="col-md-3 l-gutter-xs">
				<div class="card card--xs card--darker" horizontal layout center center-justified>
					<div class="card__main">
						<p class="card__text--xl">{{ home.currentTime | date: 'hh:mm' }}</p>
					</div>
				</div>
				<div class="card card--xs card--dark" horizontal layout center center-justified>
					<div class="card__main">
						<p class="card__text--md">{{ home.currentTime | date: 'EEEE' }}</p>
						<p class="card__text--md">{{ home.currentTime | date: 'MMM d, yyyy' }}</p>
					</div>
				</div>
			</div>
			<!-- end: date and time -->

			<!-- visitors -->
			<card dataset="home.visitorDataObj" col="3" size="sm">Visitor Count, Today</card>
			<!-- end: visitors -->

			<!-- conversions -->
			<card dataset="home.conversionDataObj" col="3" size="sm">Conversions, Today</card>
			<!-- end: conversions -->

			<!-- conversion rate -->
			<card dataset="home.conversionRateObj" col="3" size="sm" rate="true">Conversion Rate, Today</card>
			<!-- end: conversion rate -->

		</div>
		<!-- end: first row -->

		<!-- second row -->
		<div class="row">

			<card dataset="home.chartDataArray" multi-dataset="true" col="9" size="md" components="{ num: false, change: false, chart: true, chartType: 'comprehensive' }" has-label="true" label-type="name" show-dot="true">Visitor vs Conversion vs Error, Today</card>

			<!-- bounce rate -->
			<card dataset="home.bounceRateObj" col="3" size="sm" rate="true">Cart Bounce Rate, Today</card>
			<!-- end: bounce rate -->

			<!-- errors -->
			<card dataset="home.errorDataObj" col="3" size="sm">Errors, Today</card>
			<!-- end: errors -->

		</div>
		<!-- end: second row -->

	</div>
</div>
